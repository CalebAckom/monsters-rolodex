name: MongoDB Atlas

on:
  push:
    branches:
      - create-mongodb

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up MongoDB Atlas
#        uses: docker://mongo
##        with:
##          mongodb-uri: ${{ secrets.MONGODB_URI }}
        run: |
          wget -qO - https://www.mongodb.org/static/pgp/server-4.4.asc | sudo apt-key add -
          echo "deb [ arch=amd64,arm64 ] https://repo.mongodb.org/apt/ubuntu $(lsb_release -cs)/mongodb-org/4.4 multiverse" | sudo tee /etc/apt/sources.list.d/mongodb-org-4.4.list
          sudo apt-get update
          sudo apt-get install -y mongodb-mongocli

      - name: Configure MongoDB CLI
        run: |
          mongocli config set accessProjectAndOrg true
          mongocli config set projectID ${{ secrets.MONGODB_PROJECT_ID_NEW }}
          mongocli config set publicAPIKey "${{ secrets.MONGODB_PUBLIC_API_KEY }}"
          mongocli config set privateKey "${{ secrets.MONGODB_PRIVATE_KEY }}"
          mongocli config set serviceConnectionURI "${{ secrets.MONGODB_URI_NEW }}"

      - name: Create database
        run: mongocli atlas cluster db create --clusterName Test --dbName mydatabase

      - name: Verify database creation
        run: mongocli atlas cluster db list --clusterName Test


