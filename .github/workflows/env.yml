name: Check env

on: push

jobs:
  check-env:
    runs-on:  ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Export .env file
        run: |
          echo "VUE_APP_ENVIRONMENT=${GITHUB_REF#refs/heads/}" >> .env
          echo "ISLOCAL=false" >> .env
          ls -a
          cat .env
